# Prometheus configuration for DPROD catalog monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

rule_files:
  - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # GraphDB metrics
  - job_name: 'graphdb'
    metrics_path: '/rest/monitor/infrastructure'
    static_configs:
      - targets: ['localhost:7200']
    # GraphDB returns Prometheus-compatible metrics at this endpoint

  # GraphDB repository metrics
  - job_name: 'graphdb-repository'
    metrics_path: '/rest/monitor/repository'
    params:
      repositoryID: ['dprod-catalog']
    static_configs:
      - targets: ['localhost:7200']

  # Optional: Node exporter for host metrics
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['localhost:9100']

  # Optional: Docker container metrics
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['localhost:8080']
